<div class="login-card">

  <h2>Connexion</h2>
  <p class="login-subtitle">Accédez à votre espace sécurisé</p>

      <p style="color:red">{{ error }}</p>
      <!-- <div id="success" class="alert success"></div> -->

      <div class="field">
          <label for="mail">Adresse email</label>
          <input type="email" placeholder="Email" [(ngModel)]="email">
          <p style="color:red">{{ emailError }}</p>
      </div>

      <div class="field password-field">
        <label for="pwd">Mot de passe</label>
        
        <div class="password-wrapper">
            <input type="password" placeholder="Mot de passe" [(ngModel)]="motDePasse">
            <!-- <button type="button" class="toggle-password" aria-label="Afficher le mot de passe"></button> -->
              <p style="color:red">{{ mdpError }}</p>
        </div>
      </div>

      <div class="login-options">
          <label>
              <input type="checkbox"> Se souvenir de moi
          </label>
          <a href="#">Mot de passe oublié ?</a>
      </div>

      <button (click)="login()" class="btn-primary" id="loginBtn">
          <span class="btn-text">Se connecter</span>
          <span class="btn-loader" aria-hidden="true"></span>
      </button>

      <p class="secure-note">Connexion sécurisée – Vos informations sont protégées.</p>      
      <p class="auth-footer">Pas encore de compte ?<a routerLink="/signup">Créer un compte</a></p>
</div>
