<nav class="navbar">
  <!-- Logo / Nom boutique -->
  <div class="logo">
    <a routerLink="/">üõçÔ∏è MaBoutique</a>
  </div>

  <!-- Menu principal -->
  <ul class="nav-items">
    <li *ngFor="let item of navItems" class="nav-item">
      <ng-container *ngIf="item.dropdown; else simpleLink">
        <div class="dropdown">
          <span>{{ item.label }} ‚ñº</span>
          <ul class="dropdown-menu">
            <li *ngFor="let sub of item.dropdown" (click)="sub.action ? sub.action() : navigate(sub.link)">
              {{ sub.label }}
            </li>
          </ul>
        </div>
      </ng-container>
      <ng-template #simpleLink>
        <a *ngIf="item.link" routerLink="{{item.link}}">{{ item.label }}</a>
        <button *ngIf="item.action" (click)="item.action()">{{ item.label }}</button>
      </ng-template>
    </li>
  </ul>

  <!-- Menu hamburger mobile -->
  <div class="hamburger" (click)="toggleMobileMenu = !toggleMobileMenu">
    ‚ò∞
  </div>

  <!-- Menu mobile -->
  <ul class="nav-items-mobile" [class.open]="toggleMobileMenu">
    <li *ngFor="let item of navItems">
      <a *ngIf="item.link" routerLink="{{item.link}}" (click)="toggleMobileMenu=false">{{ item.label }}</a>
      <button *ngIf="item.action" (click)="item.action(); toggleMobileMenu=false">{{ item.label }}</button>
    </li>
  </ul>
</nav>
<hr>
